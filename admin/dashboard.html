<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
    <h2 class="logo">Admin</h2>
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="edit-content.html">İçerik Düzenle</a>
    <a href="stats.html">İstatistikler</a>
    <a href="edit-image.html">Resim Yükle</a>
    <a href="../index.html" class="logout">Siteye Git</a>
</div>

<div class="main">
    <h1>Dashboard</h1>

    <div class="cards">
        <div class="card">
            <h3>Toplam Projeler</h3>
            <p>138</p>
        </div>

        <div class="card">
            <h3>Müşteri Yorumları</h3>
            <p>34</p>
        </div>

        <div class="card">
            <h3>Aktif Sayfalar</h3>
            <p>6</p>
        </div>
    </div>
    <div class="chart-box dashboard-chart">
    <h3>Aylık Proje İstatistikleri</h3>
    <canvas id="projectChart"></canvas> 
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('projectChart').getContext('2d');

new Chart(ctx, {
    type: 'bar', // bar, line, pie, doughnut vs. değiştirilebilir
    data: {
        labels: ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran'],
        datasets: [
            {
                label: 'Tamamlanan Projeler',
                data: [3, 2, 5, 4, 6, 3],
                backgroundColor: 'rgba(0, 123, 255, 0.6)',
                borderColor: '#007bff',
                borderWidth: 1,
                borderRadius: 6
            },
            {
                label: 'Yeni Başlayan Projeler',
                data: [1, 3, 2, 4, 3, 5],
                type: 'line',
                borderColor: '#ff5733',
                backgroundColor: 'transparent',
                borderWidth: 3,
                tension: 0.4
            }
        ]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

</body>
</html>
