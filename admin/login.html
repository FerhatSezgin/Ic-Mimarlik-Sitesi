<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Giriş</title>
<style>
body {
  font-family: Arial;
  background:#f3f4f6;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.login-box {
  background:white;
  padding:30px;
  width:320px;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,0,0,0.1);
}
input {
  width:100%;
  padding:10px;
  margin-top:10px;
  border:1px solid #ccc;
  border-radius:5px;
}
button {
  width:100%;
  padding:12px;
  background:black;
  color:white;
  border:none;
  margin-top:15px;
  border-radius:5px;
  cursor:pointer;
}
button:hover { background:#333; }
</style>
</head>
<body>

<div class="login-box">
  <h2 style="text-align:center;">Admin Panel</h2>
  <input id="user" placeholder="Kullanıcı Adı">
  <input id="pass" placeholder="Şifre" type="password">
  <button onclick="login()">Giriş Yap</button>
</div>

<script>
function login(){
  let u = document.getElementById("user").value;
  let p = document.getElementById("pass").value;
  
  if(u === "admin" && p === "1234"){
    window.location.href = "dashboard.html";
  } else {
    alert("Hatalı giriş!");
  }
}
</script>

</body>
</html>
